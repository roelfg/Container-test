# HTCondor configuration:
# Constants for Configuration (Any Node)

# Time
MINUTE              = 60
HOUR                = (60 * $(MINUTE))
DAY                 = (24 * $(HOUR))
StateDeltaTime      = (time() - EnteredCurrentState)
ActivityDeltaTime   = (time() - EnteredCurrentActivity)
ActivationDeltaTime = ifThenElse(JobStart =!= UNDEFINED, (time() - JobStart), 0)
LastCkptDeltaTime   = (time() - LastPeriodicCheckpoint)

# Size
BYTE                = 1
# pow 10
KILOBYTE            = 1000 * $(BYTE)
MEGABYTE            = 1000 * $(KILOBYTE)
GIGABYTE            = 1000 * $(MEGABYTE)
TERABYTE            = 1000 * $(TERABYTE)
# pow 2
KIBIBYTE            = 1024 * $(BYTE)
MEBIBYTE            = 1024 * $(KILOBYTE)
GIBIBYTE            = 1024 * $(MEGABYTE)
TEBIBYTE            = 1024 * $(TERABYTE)

# Job State Enums
# -- Universe Definitions
UNIVERSE_STANDARD  = 1
UNIVERSE_VANILLA   = 5
UNIVERSE_SCHEDD    = 7
UNIVERSE_MPI       = 8
UNIVERSE_GRID      = 9
UNIVERSE_GLOBUS    = 9
UNIVERSE_JAVA      = 10
UNIVERSE_PARALLEL  = 11
UNIVERSE_LOCAL     = 12
UNIVERSE_VIRTUAL   = 13
UNIVERSE_DOCKER    = 14
# -- Job Status Definitions
JOBSTATE_UNEXPANDED = 0
JOBSTATE_IDLE       = 1
JOBSTATE_RUNNING    = 2
JOBSTATE_REMOVED    = 3
JOBSTATE_COMPLETED  = 4
JOBSTATE_HELD       = 5
JOBSTATE_TRANSFER   = 6
JOBSTATE_SUSPENDED  = 7

